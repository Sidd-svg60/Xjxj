<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand Cricket 1v1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🏏 Hand Cricket 1v1 🏏</h1>

  <section id="setup">
    <button id="host-btn">Host Game</button>
    <input type="text" id="join-id" placeholder="Enter Game ID">
    <button id="join-btn">Join Game</button>
    <p id="generated-id"></p>
  </section>

  <section id="lobby" style="display:none;">
    <h2>Lobby</h2>
    <ul id="players"></ul>
    <button id="start-btn">Start Game</button>
  </section>

  <section id="game" style="display:none;">
    <h2>Game Started</h2>
    <p id="score">Score: 0 - 0</p>
    <p id="turn-info"></p>
    <input type="number" id="player-input" min="1" max="6" placeholder="1-6">
    <button id="submit-btn">Play</button>
    <div id="log"></div>
  </section>

  <footer>
    <p>Developed by Siddhant</p>
  </footer>
</div>

<script src="client.js" defer></script>
</body>
</html>
